<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home Page</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #0c60b3, 60%, #192b8f);
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h2 {
            color: #fff;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .feature-box {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            transition: 0.3s ease;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .feature-box i {
            font-size: 24px;
            margin-right: 10px;
        }

        .feature-box:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            background: linear-gradient(45deg, #0029ab, 60%, #2C3E50);
            cursor: pointer;
            transition: 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(45deg, #011e7d, 60%, #1f2b37);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Dashboard</h2>
        
        <div class="feature-box" onclick="openFeature('feedback')">
            <i class='bx bxs-message-rounded-dots'></i>
            <span>Student - AI - Teacher Feedback System</span>
        </div>
        
        <div class="feature-box" onclick="openFeature('quiz')">
            <i class='bx bxs-book-open'></i>
            <span>Student POP Quiz Assistance</span>
        </div>

        <div class="feature-box" onclick="openFeature('notes')">
            <i class='bx bxs-file'></i>
            <span>Notes Arrangement</span>
        </div>

        <button onclick="logout()">Logout</button>
    </div>

    <script>
        function openFeature(feature) {
            if (feature === 'feedback') {
                window.location.href = "feedback.html";  // Redirect to Feedback Page
            } else {
                alert("Feature Coming Soon: " + feature);
            }
        }

        function logout() {
            alert("Logging out...");
            window.location.href = "index.html";

        }
    </script>

</body>
</html>
