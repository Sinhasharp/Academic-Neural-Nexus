<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostNutClarity</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <!-- Login As Page -->
        <div class="Form select-login">
            <h2>Login As</h2>
            <button class="btn" onclick="showForm('student')">Student</button>
            <button class="btn" onclick="showForm('teacher')">Teacher</button>
            <button class="btn" onclick="showForm('parent')">Parent</button>
        </div>

        <!-- Student Login -->
        <div class="Form login-form" id="student-form">
            <h2>Student Login</h2>
            <form action="http://127.0.0.1:5000/login" method="POST">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Enter Your Username*" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Enter Your Password*" required>
                </div>
                <div class="forgot-section">
                    <span><input type="checkbox"> Remember Me</span>
                </div>
                <button class="btn">Login</button>
                <p class="returnBtn" onclick="showForm('main')">Return</p>
            </form>
        </div>

        <!-- Teacher Login -->
        <div class="Form login-form" id="teacher-form">
            <h2>Teacher Login</h2>
            <form action="#">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Enter Your Username*" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Enter Your Password*" required>
                </div>
                <button class="btn">Login</button>
                <button class="btn small-btn" onclick="showForm('teacher-register')">Register as Teacher</button>
                <p class="returnBtn" onclick="showForm('main')">Return</p>
            </form>
        </div>

        <!-- Teacher Registration -->
        <div class="Form register-form" id="teacher-register-form">
            <h2>Teacher Registration</h2>
            <form action="#">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Enter Your Name*" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" placeholder="Enter Your Email*" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Enter Your Password*" required>
                </div>
                <button class="btn">Register</button>
                <p class="returnBtn" onclick="showForm('teacher')">Return</p>
            </form>
        </div>

        <!-- Parent Login -->
        <div class="Form login-form" id="parent-form">
            <h2>Parent Login</h2>
            <form action="#">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Enter Your Username*" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Enter Your Password*" required>
                </div>
                <button class="btn">Login</button>
                <p class="returnBtn" onclick="showForm('main')">Return</p>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
