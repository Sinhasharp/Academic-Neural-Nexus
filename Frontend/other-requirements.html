<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Requirements</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #0c60b3, 60%, #192b8f);
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .feature-box {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .feature-box i {
            font-size: 24px;
            margin-right: 12px;
        }

        .feature-box:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .back-btn {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(45deg, #0029ab, 60%, #2C3E50);
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 15px;
        }

        .back-btn:hover {
            background: linear-gradient(45deg, #011e7d, 60%, #1f2b37);
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Other Requirements</h2>
        
        <div class="feature-box" onclick="comingSoon()">
            <i class='bx bxs-lock-alt'></i>
            <span>Change Password</span>
        </div>

        <div class="feature-box" onclick="comingSoon()">
            <i class='bx bxs-user-plus'></i>
            <span>Add Student</span>
        </div>

        <div class="feature-box" onclick="comingSoon()">
            <i class='bx bxs-user-x'></i>
            <span>Remove Student</span>
        </div>

        <button class="back-btn" onclick="window.location.href='teacher.html'">Back to Dashboard</button>
    </div>

    <script>
        function comingSoon() {
            alert("Feature Coming Soon!");
        }
    </script>

</body>
</html>
