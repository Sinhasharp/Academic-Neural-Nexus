<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #0c60b3, 60%, #192b8f);
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(45deg, #0029ab, 60%, #2C3E50);
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #011e7d, 60%, #1f2b37);
        }

        .form-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        .back-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            text-decoration: underline;
        }

        /* Success Popup */
        .popup {
            position: fixed;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: #2ecc71;
            color: #fff;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .popup.show {
            top: 20px;
            opacity: 1;
        }

    </style>
</head>
<body>

    <div class="popup" id="successPopup"></div>

    <div class="container" id="selectionScreen">
        <h2>Login As</h2>
        <button class="btn" onclick="showForm('student')">Student</button>
        <button class="btn" onclick="showForm('teacher')">Teacher</button>
        <button class="btn" onclick="showParentMessage()">Parent</button>
    </div>

    <!-- Student / Teacher Login Form -->
    <div class="container form-container" id="loginForm">
        <h2 id="formTitle">Login</h2>
        
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">

        <button class="btn" onclick="submitForm()">Login</button>
        
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <!-- Teacher Registration Form -->
    <div class="container form-container" id="registerForm">
        <h2>Register as Teacher</h2>

        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <button class="btn" onclick="register()">Register</button>

        <button class="back-btn" onclick="goBack()">Back</button>
    </div>

    <script>
        function showForm(role) {
            document.getElementById("selectionScreen").style.display = "none";
            document.getElementById("loginForm").style.display = "flex";
            document.getElementById("formTitle").innerText = "Login as " + role.charAt(0).toUpperCase() + role.slice(1);

            // Show Register button only for Teacher
            if (role === "teacher") {
                document.getElementById("registerForm").style.display = "flex";
            } else {
                document.getElementById("registerForm").style.display = "none";
            }
        }

        function showParentMessage() {
            alert("Feature Coming Soon!");
        }

        function goBack() {
            document.getElementById("selectionScreen").style.display = "block";
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("registerForm").style.display = "none";
        }

        function submitForm() {
            showPopup("Login Successful!");
            setTimeout(() => {
                window.location.href = "dashboard.html"; // Redirect to dashboard
            }, 2000);
        }

        function register() {
            showPopup("Registration Successful!");
            setTimeout(goBack, 2000); // Return to login screen after showing success message
        }

        function showPopup(message) {
            let popup = document.getElementById("successPopup");
            popup.innerText = message;
            popup.classList.add("show");

            setTimeout(() => {
                popup.classList.remove("show");
            }, 2000);
        }
    </script>

</body>
</html>
