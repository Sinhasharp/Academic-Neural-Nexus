<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap');

        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0c60b3, 60%, #192b8f);
        }

        .container {
            width: 400px;
            background: #f3f3f3;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .input-box {
            width: 90%;
            margin: 10px 0;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid rgba(0, 0, 0, .5);
            outline: none;
            background: transparent;
            font-size: 15px;
        }

        .btn {
            width: 90%;
            padding: 10px;
            border-radius: 50px;
            border: none;
            background: linear-gradient(45deg, #0029ab, 60%, #2C3E50);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 10px 0;
        }

        .btn:hover {
            background: linear-gradient(45deg, #011e7d, 60%, #1f2b37);
        }

        .Form {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .forgot-section {
            margin-top: 10px;
        }

        .returnBtn {
            color: #007bff;
            cursor: pointer;
            margin-top: 10px;
        }

        .returnBtn:hover {
            text-decoration: underline;
        }

        .select-login {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @media (max-width: 480px) {
            .container {
                width: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Login As Page -->
        <div class="Form select-login">
            <h2>Login As</h2>
            <button class="btn" onclick="showForm('student')">Student</button>
            <button class="btn" onclick="showForm('teacher')">Teacher</button>
            <button class="btn" onclick="comingSoon()">Parent</button>
        </div>

        <!-- Student Login -->
        <div class="Form login-form" id="student-form">
            <h2>Student Login</h2>
            <form action="http://127.0.0.1:5000/login" method="POST">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="username" placeholder="Enter Your Username*" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" name="password" placeholder="Enter Your Password*" required>
                </div>
                <div class="forgot-section">
                    <span><input type="checkbox"> Remember Me</span>
                </div>
                <button class="btn">Login</button>
                <p class="returnBtn" onclick="showForm('main')">Return</p>
            </form>
        </div>

        <!-- Teacher Login -->
        <div class="Form login-form" id="teacher-form">
            <h2>Teacher Login</h2>
            <form action="#">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Enter Your Username*" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Enter Your Password*" required>
                </div>
                <button class="btn">Login</button>
                <button class="btn small-btn" onclick="showForm('teacher-register')">Register as Teacher</button>
                <p class="returnBtn" onclick="showForm('main')">Return</p>
            </form>
        </div>

        <!-- Teacher Registration -->
        <div class="Form register-form" id="teacher-register-form">
            <h2>Teacher Registration</h2>
            <form action="#">
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" placeholder="Enter Your Name*" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-envelope'></i>
                    <input type="email" placeholder="Enter Your Email*" required>
                </div>
                <div class="input-box">
                    <i class='bx bxs-lock-alt'></i>
                    <input type="password" placeholder="Enter Your Password*" required>
                </div>
                <button class="btn">Register</button>
                <p class="returnBtn" onclick="showForm('teacher')">Return</p>
            </form>
        </div>

    </div>

    <script>
        function showForm(form) {
            let forms = document.querySelectorAll(".Form");
            forms.forEach(f => f.style.display = "none");

            if (form === "main") {
                document.querySelector(".select-login").style.display = "flex";
            } else {
                document.getElementById(form + "-form").style.display = "flex";
            }
        }

        function comingSoon() {
            alert("Feature Coming Soon");
        }

        // Show the initial "Login As" page
        showForm("main");
    </script>

</body>
</html>
